{% extends 'base.html' %}
{% block title %} Create Post {% endblock %}
  {% block content %}
    <h1 class="text-center my-3 bg-light p-3">Delete Task</h1>
    
    <div class="container">
      <p class="bg-info-subtle p-3 text-muted rounded-2 fw-bolder">Are you sure you want to delete this record?</p>
      <p>{{ post.title }} - {{ post.content }}</p>

      <form method="post" action="{% url 'post_confirm_delete' post.pk %}">
        {% csrf_token %}
        <button class="btn btn-danger" type="submit">Delete</button>
      </form>
    </div>

   


  {% endblock %}
