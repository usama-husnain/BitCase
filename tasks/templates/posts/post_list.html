{% extends 'base.html' %}
{% block title %} Post List {% endblock %}
  {% block content %}
  
    <h1 class="text-center my-3 bg-light p-3">Posts</h1>
    
    <div class="container">
      <a href="{% url 'post_create' %}" class="btn btn-primary my-3">Create</a>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Sr#</th>
            <th>Title</th>
            <th>Description</th>
            <th>Created At</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          {% for post in posts %}
          <tr>
            <td>{{post.id}}</td>
            <td>{{post.title}}</td>
            <td>{{post.content}}</td>
            <td>{{post.created_at}}</td>
            <td>
              <a class="btn btn-sm btn-info text-white" href="{% url 'post_detail' post.pk %}"> View </a>
              <a class="btn btn-sm btn-primary text-white" href="{% url 'post_update' post.pk %}"> Edit </a>
              <a class="btn btn-sm btn-danger text-white" href="{% url 'post_delete' post.pk %}"> Delete </a>
            </td>
          </tr>

          {% endfor %}
        </tbody>
      </table>
    </div>
    
  {% endblock %}
