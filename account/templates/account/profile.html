{% extends 'base.html' %}

{% block title %} User Profile  {% endblock %}
  {% block content %}
 
  <div class="container mt-5 p-5">
    <h3 class="bg-light p-3 text-center">User Profile </h3>
    <div class="d-flex align-items-end">
      <img src="{{request.user.profile.profile_image.url}}" class="rounded-2" height="180" width="180" />
      <div class="user-info px-3 ">
        <p class="text-muted m-0">{{request.user}}</p>
        <p class="text-muted m-0">{{request.user.profile.phone}}</p>
        <p class="text-muted m-0">{{request.user.profile.address}}</p>
        <a href="{% url 'profile_update'   %}" class="btn btn-primary  mt-3">Update Profile</a>
      </div>
    </div> 
    
   
    
  </form>
  </div>
 

  {% endblock %}
